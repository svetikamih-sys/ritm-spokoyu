<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svetlana Mihalchina | Pomodoro</title>
    <style>
        /* Прибираємо зайвий жир з відступів */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Щоб на ноуті все було зверху */
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 15px; /* Менше повітря по краях */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Заголовок - компактно */
        h1 {
            font-size: 1.4rem;
            margin: 5px 0;
        }

        /* Текст про кортизол - твій оригінал */
        .intro-text {
            font-size: 0.95rem;
            line-height: 1.4;
            color: #444;
            margin-bottom: 15px;
            text-align: left;
            padding: 0 10px;
        }

        /* Таймер - серце системи */
        .timer-box {
            margin: 10px auto;
            padding: 20px;
            border: 5px solid #27ae60;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .timer-digits {
            font-size: 3rem;
            font-weight: bold;
        }

        /* Кнопки - мають бути видимі! */
        .btn-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
        }

        .btn-reset {
            background-color: #95a5a6;
        }

        /* Твій блок про Telegram */
        .tg-block {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .tg-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-style: italic;
        }

        .tg-link {
            font-weight: bold;
            color: #2980b9;
            text-decoration: none;
            border: 1px solid #2980b9;
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Svetlana Mihalchina</h1>
    
    <div class="intro-text">
        Кортизол не розрізняє реальну загрозу та робочий аврал. Постійна напруга - сигнал організму "запасати воду та жир". Ці 25 хвилин фокусу допомагають вийти з режиму виживання.
    </div>

    <div class="timer-box">
        <div class="timer-digits" id="display">25:00</div>
        <div style="font-size: 0.8rem; color: #888;">ФОКУС</div>
    </div>

    <div class="btn-group">
        <button id="startBtn" onclick="startTimer()">СТАРТ</button>
        <button class="btn-reset" onclick="resetTimer()">Скинути</button>
    </div>

    <div class="tg-block">
        <p class="tg-text">Ти не повинна виживати. В моєму телеграмі - про те, як підтримати організм:</p>
        <a href="https://t.me/your_channel" class="tg-link" target="_blank">Приєднатися</a>
    </div>
</div>

<script>
    // Твоя логіка таймера залишається тут
    let timer;
    let timeLeft = 1500;

    function startTimer() {
        if (timer) return;
        timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("Час відпочити!");
            } else {
                timeLeft--;
                updateDisplay();
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timer);
        timer = null;
        timeLeft = 1500;
        updateDisplay();
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('display').innerText = 
            `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
</script>

</body>
</html>
